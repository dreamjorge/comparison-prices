name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  android:
    name: Android CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Android CI in dev container
        uses: devcontainers/ci@v0.3
        with:
          configFile: app-android/.devcontainer/devcontainer.json
          runCmd: |
            cd app-android
            ./scripts/run-ci-local.sh

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-android/app/build/outputs/apk/debug/app-debug.apk

  web:
    name: Web CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app-web/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --run

      - name: Run lint
        run: npm run lint
