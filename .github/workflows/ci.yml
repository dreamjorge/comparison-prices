name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  android:
    # ... existing android job ...
    name: Android CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Android CI in dev container
        uses: devcontainers/ci@v0.3
        with:
          configFile: app-android/.devcontainer/devcontainer.json
          runCmd: |
            cd app-android
            ./scripts/run-ci-local.sh

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-android/app/build/outputs/apk/debug/app-debug.apk

  contracts-and-web:
    name: Contracts & Web CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            packages/contracts/package-lock.json
            app-web/package-lock.json

      - name: Verify Contracts
        run: |
          cd packages/contracts
          npm install
          npm run verify

      - name: Build Web Frontend
        run: |
          cd app-web
          npm install
          npm run build
