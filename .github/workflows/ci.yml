name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  android:
    name: Android CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Android CI in dev container
        uses: devcontainers/ci@v0.3
        with:
          configFile: app-android/.devcontainer/devcontainer.json
          runCmd: |
            cd app-android
            ./scripts/run-ci-local.sh

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-android/app/build/outputs/apk/debug/app-debug.apk

  contracts-and-web:
    name: Contracts & Web CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            packages/contracts/package-lock.json
            app-web/package-lock.json

      - name: Verify Contracts
        run: |
          cd packages/contracts
          npm install
          npm run verify

      - name: Contracts drift check
        run: |
          cd packages/contracts
          npm run generate
          git diff --exit-code src/generated.ts

      - name: Web Frontend Tasks
        run: |
          cd app-web
          npm install
          npm run lint
          npm run test -- --run
          npm run build

  python-api:
    name: Python API CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: api-python/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linter
        run: python -m ruff check .

      - name: Run tests
        run: python -m pytest tests/ -v

  rust-matching:
    name: Rust Matching CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: matching-rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            matching-rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('matching-rust/Cargo.lock') }}

      - name: Run tests
        run: cargo test

      - name: Check build
        run: cargo build --release
