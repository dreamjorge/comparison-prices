name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  android:
    name: Android CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Android CI in dev container
        uses: devcontainers/ci@v0.3
        with:
          configFile: app-android/.devcontainer/devcontainer.json
          runCmd: |
            cd app-android
            ./scripts/run-ci-local.sh

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-android/app/build/outputs/apk/debug/app-debug.apk
