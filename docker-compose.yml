services:
  api:
    build:
      context: ./api-python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api-python:/app
    environment:
      - API_KEY=dummy-dev-key
      - CORS_ORIGINS=http://localhost:4173
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

